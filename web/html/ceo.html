    <head>
        <title>Trainning System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/admin.css">
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
    </head>
    <body>
        <div id="content">
            <p class="navbar-text navbar-right-me">
                <span id="info_id" class="info">id</span><a href="login.html" onclick="logout()" id="log_out">log out</a>
            </p>

            <div id="main">
                <div class="wrapper_div"  id="left_div">
                    <div class="list-group" id="function_list">
                        <a class="list-group-item" data-type="employee">Employee info</a>
                        <a class="list-group-item" data-type="chief">Chief info</a>
                        <a class="list-group-item" data-type="course">Course info</a>
                        <a class="list-group-item" data-type="teacher">Teacher info</a>
                        <a href="#" class="list-group-item" id="passwd_list">Change password</a>
                    </div>
                </div>
                <div id="right_div" class="wrapper_div">
                    <p id="hello">
                        Hello! Welcome to the system!
                    </p>
                    <div class="inner" id="search_form">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="s_btn">ID<span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">ID</a></li>
                                    <li><a href="#">Name</a></li>
                                    <li><a href="#">All</a></li>
                                </ul>
                            </div><!-- /btn-group -->

                    </div>
                    <div class="inner" id="add_delete_table">
                        <table class="table" id="table_empinfo">
                        </table>

                    </div>  
                    <div class="inner" id="passwd_form">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="p_btn">New password </button>
                            </div><!-- /btn-group -->
                            <input type="text" class="form-control-me" id="passwd_input">
                            <button type="button" class="btn btn-default" id="passwd_btn">Submit</button>
                        </div><!-- /input-group -->
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/jquery.js"></script>
