<html>
    <head>
        <title>Trainning System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/teacher.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    </head>
    <body>
        <div id="content">
            <p class="navbar-text navbar-right-me">
                <span id="info_id" class="info">id</span><a href="login.html" onclick="logout()" id="log_out">log out</a>
            </p>

            <div id="main">
                <div class="wrapper_div"  id="left_div">
                    <div class="list-group" id="function_list">
                        <a href="#" class="list-group-item" id="offer_list">Offer course</a>
                        <a href="#" class="list-group-item" id="delete_list">Delete course</a>
                        <a href="#" class="list-group-item" id="upload_list" data-func="upload">Upload score</a>
                        <a href="#" class="list-group-item" id="update_list" data-func="update">Update score</a>
                        <a href="#" class="list-group-item" id="approve_list">Approve retest</a>
                        <a href="#" class="list-group-item" id="passwd_list">Change password</a>
                    </div>
                </div>
                <div id="right_div" class="wrapper_div">
                    <p id="hello">
                        Hello! Welcome to the system!
                    </p>
                    <div class="inner" id="search_form">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Course id</button>
                            </div><!-- /btn-group -->
                            <input type="text" class="form-control-me" id="search_input">
                            <button type="button" class="btn btn-default" id="search_btn">Submit</button>
                        </div><!-- /input-group -->
                    </div>
                    <div class="inner" id="add_delete_table">
                        <table class="table" id="table_empinfo">
                        </table>
                    </div>
                    <div class="inner" id="submit_table">
                        <span class="glyphicon glyphicon-ok" id="submit_icon"></span>
                    </div>

                    <div class="inner" id="passwd_form">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">New password</button>
                            </div><!-- /btn-group -->
                            <input type="text" class="form-control-me" id="passwd_input">
                            <button type="button" class="btn btn-default" id="passwd_btn">Submit</button>
                        </div><!-- /input-group -->
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/jquery.cookie.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/teacher.js"></script>
    </body>
</html>
